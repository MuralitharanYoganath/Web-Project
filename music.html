<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Music player List</title>
    <link rel="website icon" type="png" href="./Best.png" />
    <link rel="stylesheet" href="songsstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main">
      <!-- top section -->
      <img class="image" src="./images/main.jpg" />
      <div class="top_section">
        <h5>
          Vijay Antoy hit songs&nbsp;&nbsp;
          <i class="fa fa-headphones" aria-hidden="true"></i>
        </h5>
      </div>
      <div class="tracks"></div>
      <!-- list of song will add here from 'music_list.js' file -->
      <!-- small music player -->
      <div class="small_music_player">
        <div class="s_player_img">
          <div class="playing_img">
            <img src="images/1.jpeg" alt="" />
          </div>
          <!-- wave animation part -->
          <div class="wave_animation">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </div>
        </div>
        <div class="song_detail">
          <p id="song_name">Make Me Move</p>
          <p id="artist_name">Music Sound</p>
        </div>
        <i class="fa fa-chevron-up" aria-hidden="true" id="up_player"></i>
      </div>
      <!-- big music player -->
      <!--  popup music player part -->
      <div class="popup_music_player">
        <div class="top">
          <p>Nice songs</p>
          <i class="fa fa-chevron-down" aria-hidden="true" id="down_player"></i>
        </div>
        <div class="song_img">
          <img src="images/1.jpeg" alt="" />
        </div>
        <div class="song_description">
          <h3 id="current_track_name">Make Me Move</h3>
          <p id="current_singer_name">Music Sound</p>
        </div>
        <div class="controlls">
          <div class="progress_part">
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="slider"
              onchange="change_duration()"
            />
            <div class="durations">
              <p id="current_duration">0:00</p>
              <p id="total_duration">0:00</p>
            </div>
          </div>
          <!-- controlls btn's -->
          <div class="controlls_btns">
            <button id="backward_btn">
              <i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>
            <button id="play_pause_btn">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button id="forward_btn">
              <i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>
            <br />
          </div>
        </div>
      </div>
    </div>
    <!-- song list file -->
    <script src="music_list.js"></script>
    <!-- javascript -->
    <script src="main.js"></script>
    <div class="button">
      <a href="Anirudh.html" style="text-decoration: none; color: aliceblue">
        Next</a
      >
    </div>
  </body>
</html>
